<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/index.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img class ="image1" src="./resources/image-product-desktop.jpg" alt="A picture of a perfume bottle on a white background framed by green leaves.">
      <img class="image2" src="./resources/image-product-mobile.jpg" alt="A picture of a perfume bottle on a white background framed by green leaves.">
      <div class="product-info">
        <span class="category">PERFUME</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </main>
  </body>
</html>
